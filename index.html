<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirlCode Music </title>
    <link rel="stylesheet" href="styles.css">
    <!-- extension for icon -->
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <header>
        <nav> 
            <a href="index.html" class="nav-logo" > 
                <img src="images/logo.png" alt="logo"/>
            </a>
            <ul class="nav-menu">
                <li class="menu-item">
                    <a href="#">Songs</a>
                </li>
                <li class="menu-item">
                    <a href="#">Playlists</a>
                </li>
                <li class="menu-item">
                    <a href="#"> About Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="songs-section"> 
        <div class="songs-list">
            <div class="song-item">
                <img src="images/CardiB.png" alt="Cardi B - Up"/>
                <div class="song-info">
                    <h3> Up</h3>
                    <h4> Cardi B</h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/Drake-InMyFeelings.jpg" alt="Drake - In My Feelings"/>
                <div class="song-info">
                    <h3> In My Feelings</h3>
                    <h4> Drake </h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/ForestHillDrive.png" alt="J.Cole - No Role Modelz"/>
                <div class="song-info">
                    <h3> No Role Modelz</h3>
                    <h4> J.Cole</h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/JessieJ.png" alt="Jessie J - Price Tag"/>
                <div class="song-info">
                    <h3> Jessie J </h3>
                    <h4> Price Tag </h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/Rihanna.png" alt="Rihanna - Needed Me"/>
                <div class="song-info">
                    <h3>Needed Me</h3>
                    <h4> Rihanna </h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/Snoh.jpg" alt="Snoh Aalegra - You"/>
                <div class="song-info">
                    <h3> You</h3>
                    <h4> Snoh Aalegra</h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/SZA.png" alt="SZA - Love Language"/>
                <div class="song-info">
                    <h3> Love Language</h3>
                    <h4> SZA</h4>
                </div>
            </div>
            <div class="song-item">
                <img src="images/Filah.jpg" alt="Filah Lah Lah - Just in Case"/>
                <div class="song-info">
                    <h3> Just In Case</h3>
                    <h4> Filah Lah Lah</h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
